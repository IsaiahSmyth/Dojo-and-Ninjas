<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container text-primary row">
        <div class="col-6">
            <h1>New Dojo</h1>
            <form action="/dojo/add" method="post">
                <div>
                    <label for="name">Name: </label>
                    <input type="text" name="name">
                </div>


                <input type="submit" value="create">
            </form>
        </div>
        <div class="col-6">
            <h1>All Dojos</h1>
            <table>
                <tbody>
                    {% for dojo in all_dojo %}
                    <tr>
                        <td>
                            <a href="/ninja/show/{{dojo.id}}">{{dojo.name}}</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/ninja/add">Add Ninja</a>
        </div>
    </div>
</body>

</html>
